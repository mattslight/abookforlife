<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <title>A Book For Life - Some ideas we share</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="slighty.css" />
  <link rel="stylesheet" href="sidebar.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fredericka+the+Great&family=Vollkorn+SC:wght@400;700&family=Vollkorn:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://db.onlinewebfonts.com/c/17dd1237630a0e0b52225c78225129a2?family=Futura+Light" rel="stylesheet" type="text/css"/>
</head>
<body class="close">
  <div id="topbar"></div>
  <div class="header">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>
  <div id="toggle-notes"><a onclick="hideNotes()">Toggle Notes</a></div>
  <div id="app"></div>
  <script src="https://mattslight.github.io/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
        name: '',
        repo: '',
        homepage: 'abookforlife.md',
        maxLevel: 3,
        markdown: {
          smartypants: true
        },
        count:{
          countable: true,
          position: 'top',
          margin: '10px',
          float: 'right',
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'english',
          localization: {
            words: "",
            minute: ""
          },
          isExpected: true
        },
        plugins: [
         EditOnGithubPlugin.create('https://github.com/mattslight/abookforlife/blob/master/')
        ]
      }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- plugins -->
  <script src="https://mattslight.github.io/docsify-count/dist/countable.js"></script>
  <script>
  window.onscroll = function() {calculateScroll()};

  function calculateScroll() {
    var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
    var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    var scrolled = (winScroll / height) * 100;
    document.getElementById("progressBar").style.width = scrolled + "%";
  }


  function hideNotes() {
  const children = [...document.getElementsByTagName("blockquote")];
  children.forEach((child) => {
    console.log(child)
    if (child.classList.contains("note")) {
      child.classList.remove("note");
    } else {
      child.classList.add("note");
    }
  });
}
  </script>

</body>
</html>
